<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 25px;
      border: 2px solid #000;
      border-radius: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #000;
      border-radius: 12px;
      background: #fff;
      color: #000;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1em;
    }
    .submit-btn:hover {
      background: #333;
    }
    .success-message {
      display: none;
      text-align: center;
      background: #dff0d8;
      color: #3c763d;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
      border: 2px solid #3c763d;
      font-weight: bold;
    }
    #success:target .success-message {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="success">
    <h2>Feedback Form</h2>
    <form action="#success">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
      
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number">
      
      <label for="rating">Rating</label>
      <select id="rating" name="rating" required>
        <option value="">--Select Rating--</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
      
      <label for="questions">Questions regarding product or service</label>
      <textarea id="questions" name="questions" rows="4" placeholder="Your questions here"></textarea>
      
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="3" placeholder="Any additional comments"></textarea>
      
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    
    <div class="success-message">
      âœ… Successfully Submitted!
    </div>
  </div>
</body>
</html>
